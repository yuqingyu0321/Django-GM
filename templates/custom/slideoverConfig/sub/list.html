<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>导流管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/weadmin.css">
</head>

<body>
<div class="weadmin-body">
    <div class="weadmin-block demoTable">
        <button class="layui-btn layui-btn-danger" onclick=newDelAll(this,'./delAll.html','slideoverConfigTableSubId')>
            <i class="layui-icon">&#xe640;</i>选中删除
        </button>
        <button class="layui-btn" onclick="WeAdminShow('添加目标游戏','./add.html?id={{ fId }}',900,450)">
            <i class="layui-icon">&#xe608;</i>添加
        </button>
        <a class="layui-btn layui-btn-sm" style="line-height:1.6em;margin-top:3px;float:right"
           href="javascript:location.replace(location.href);" title="刷新">
            <i class="layui-icon" style="line-height:30px">&#x1002;</i></a>
    </div>

    <table id="slideoverConfigTableSubId" lay-filter="slideoverConfigTableInfoSub"></table>

    <script type="text/html" id="barslideoverConfigTableSubId">
        <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
        <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="copy">复制</a>
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>
</div>

<!--script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"><script!-->
<script src="/static/layui/layui.js" charset="utf-8"></script>
<script src="/static/js/eleDel.js" type="text/javascript" charset="utf-8"></script>
<script>
    layui.use('table', function () {
        var table = layui.table;
        //第一个实例
        table.render({
            elem: '#slideoverConfigTableSubId'
            , method: 'get'
            , url: './data.html?id=' + {{ fId }} //数据接口
            , cols: [[ //表头
                {type: 'checkbox', fixed: 'left'}
                , {field: 'index', title: 'index', sort: true, width: 70, align: 'center'}
                , {field: 'name', title: '游戏名称', sort: true, align: 'center'}
                , {
                    fixed: 'right',
                    title: '操作',
                    width: 200,
                    align: 'center',
                    toolbar: '#barslideoverConfigTableSubId',
                }
            ]]
            , page: true
        });

        //监听工具条
        table.on('tool(slideoverConfigTableInfoSub)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                // 编辑
                openUrl = './look.html?id=' + data.id;
                WeAdminShow('编辑', openUrl, 900, 450)
            } else if (obj.event === 'del') {
                // 删除
                openUrl = './del.html?id=' + data.id;
                normal_del(this, openUrl)
            } else if (obj.event === 'copy') {
                // 复制操作
                openUrl = './copy.html?id=' + data.id;
                normal_copy('复制', openUrl)
            }
        });

    });
</script>
</body>

</html>
